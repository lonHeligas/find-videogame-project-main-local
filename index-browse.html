<!DOCTYPE html>
<html lang="en">

<head>
  <title>Video Game Finder</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- Cool Icon -->
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <!-- Author: Olu - adding main js file ?-->
  
  <!--Author: Lon -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- Author: Olu - Adding a reset CSS-->
  <!-- <link rel="stylesheet" href="./assets/reset.css" /> -->
  <link rel="stylesheet" href="./assets/CSS/style.css" />

</head>

<body>
  <!--BEGIN-Con-->
  <div class="container-box">
    <!-- Header/Navigation section -->
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light">
        <!--Nav option Search Bar -->
        <form class="form-inline my-2 my-lg-0">
          <div class="search-con">
            <input class="form-control mr-sm-2" type="search" placeholder="search any game " aria-label="Search"
              id="search-bar-for-game" />
          </div>
        </form>
        <!-- Nav option pages -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active" id="something">
              <a class="nav-link" id="nav-link-discover" href="./index.html">Discover <span
                  class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="nav-link-browser" href="./index-browse.html">Browse</a>
            </li>
            <div id="debounce-section"></div>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <!-- END-CON -->

  <!-- BEGIN-Col 2 -->
  <div class="row">
    <div class="col-sm box ">
      <div class="col-sm  container container-fluid" id="API-response-test-section">
        <!-- Games in the scroll section that appears when searched -->
        <div class="col-8 column  " id="scrollingEntry"></div>

        <div class="col-4 column  " id="scrollBar scrollingEntryBar">
        </div>

      </div>
    </div>
    <!-- END-Col 2 -->

    <!-- BEGIN-Col 1 -->
    <aside class="col-4 container" id="aside-container">
      <div class="aside-box">
        <div class="row">
          <!-- subsection of Col 1-->
          <div class="col-4 cat-box">
            <form class="form-inline my-2 my-lg-0 ">
              <div class="search-con2">
                <input class="form-control mr-sm-2 " type="search" placeholder="browser,pc or all" aria-label="Search"
                  id="search-bar" />
              </div>
            </form>
            <button class="btn-submit-search" id="btn-submit"> Search </button>

            <!--------------------- Main Category main-item -->
            <div class="main-item dropdown">
              <a class="main-link dropdown-toggle" href="#" id="mainDropdown genreDropdown" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Main Category
              </a>

              <ui class="dropdown-menu main-category" aria-labelledby="mainDropdown">
              </ui>
            </div>

            <!------------------- Types Category Array -->
            <div class="type-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="typesDropdown genreDropdown" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Types
              </a>

              <ui class="dropdown-menu types-category" aria-labelledby="typesDropdown">
              </ui>
            </div>

            <!------------------Multiplayer Category Array-->
            <div class="type-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="multiplayerDropdown genreDropdown" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Multiplayer
              </a>

              <ui class="dropdown-menu multiplayer-category" aria-labelledby="multiplayerDropdown">
              </ui>
            </div>
            <!--------------------POV Category Array-->

            <div class="type-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="POVDropdown genreDropdown" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                P.O.V
              </a>

              <ui class="dropdown-menu POV-category" aria-labelledby="POVDropdown">
              </ui>
            </div>

            <!------------------Random Array-->
            <div class="type-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="randomDropdown genreDropdown" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Random
              </a>

              <ui class="dropdown-menu random-category" aria-labelledby="randomDropdown">
              </ui>
            </div>
            <!--- History section -->
            <div class="history-section col">
              <h2>History</h2>
              <div id="localstorage-history-section">
              </div>
              <div>
                <button class="clearhist" id="clear-history">Clear History</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  </aside>

</body>
<script src="./assets/JS/spt-browse.js" ></script>
</html>
